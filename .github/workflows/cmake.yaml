name: CMake

on:
  push:
    branches: master
  pull_request:
    branches: master

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: build
        run:
          cpu=$(cat /proc/cpuinfo | grep processor|wc -l) &&
          echo "processor num is ${cpu}"  &&
          cmake -B target && cd target && make -j${cpu}
      - name: test
        working-directory: target
        run: make test
